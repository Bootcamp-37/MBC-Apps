<body class="login-img3-body">

  <div class="container">

    <form name="f" class="login-form" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-error">                           
                          <a href="index.html">*Invalid username or password*</a></div>
      <div class="login-wrap">
        <p class="login-img" ><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Username" autofocus name="username">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="index,html"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        <button class="btn btn-info btn-lg btn-block" th:action="register.html">Register</button>
      </div>
    </form>
